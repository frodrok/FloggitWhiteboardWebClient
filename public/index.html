<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Floggit</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/bootstrap-cyborg.css">-->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

<h2>Floggit Whiteboard</h2>
<button type="button" id="add-post-it-button" class="btn btn-primary">Add post-it</button>

<form class="form-horizontal">
    <fieldset>
        <legend>Floggit</legend>
        <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title"/>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea class="form-control" id="description" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="color" class="col-lg-2 control-label">Color</label>
            <div class="col-lg-10">
                <select class="form-control" id="color">
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Pink</option>
                    <option>Orange</option>
                </select>
            </div>
        </div>

        <label for="note-item" id="note-label">Note</label>
        <div class="note-container panel panel-default">
            <div class="note-container-body panel-body">
                <div class="note-input">
                    <input type="text" id="note-item" placeholder="Note">
                    <button type="button" id="add-note-button" class="btn btn-primary btn-sm">Add</button>
                </div>
                <ul class="list-group note-list">
                    <li class="list-group-item note"> <!--this is a test element-->
                        <span class="badge">X</span>
                        Note 1
                    </li>
                    <li class="list-group-item note"> <!--this is a test element-->
                        <span class="badge">X</span>
                        Note 2
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>

<div class="post-it panel panel-default">
    <div class="panel-body">
        <ul class="label-color-list">
            <li class="label-color"></li> <!--this is a test element-->
            <li class="label-color"></li> <!--this is a test element-->
        </ul>
        <p class="title">Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
        <ul class="extra-info-list">
            <li>Note 1</li> <!--this is a test element-->
            <li>Note 2</li> <!--this is a test element-->
        </ul>
        <div class="col-lg-10 col-lg-offset-2">
            <button class="edit-button btn btn-default btn-xs">Edit</button>
            <button class="delete-button btn btn-danger btn-xs">Delete</button>
        </div>
    </div>
</div>

</body>

</html>
